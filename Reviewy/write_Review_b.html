
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Reviewy</title>
    <link rel="stylesheet" href="write_Review.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="map" href = "map.css">
    <script src="scripts.js"></script>
    

</head>
<body>
    <header> 
        <nav class="navbar">
            <a class = Logo href = "index.html"><h1 class = Logo_text>Reviewy </h1><img class = logo_image src="img/Logo.png" alt="Logo"></a>
            

    
            <ul class="navbar-links">
                <li class="navbar-dropdown">
                    <a href="write_Review_b.html">Write A Review</a>
                </li>
                <li class="navbar-dropdown">
                    <a href="About.html">About and Support</a>
                    
                <li id="account" class="navbar-dropdown">
                    <a href="#">
                        <div id="account_name">Guest</div><img onload="get_user()" id="account_image" src="img/Account.png", alt="Account image">
                    </a>
                    <div class="dropdown">
                        <a href="Login.html">Log in</a>
                        <a href="Register.html">Register</a>
                        <a onclick = "logout()" >Logout</a>
                    </div>

                </li> 
            </ul>
        </nav>
    </header>
    
    <div class="review-form">
        <h1>Write a Business Review</h1>
        <label for="restaurant-review">Where did you go?<br>

        <!-- Search bar -->
        <div class="pac-input-wrapper">
            <!-- Search input -->
            <input
                id="pac-input"
                class="controls"
                type="text"
                placeholder="Search Box"
            />
            <div class="coordinates">
                <span id="latitude"></span>
                <span id="longitude"></span>
            </div>
            <div id="map"></div>
        </div>

        <!-- Star rating -->
        <div>
            <label class = "stars" for="stars">Rating:</label>
            <select id="stars">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <!-- Review text area -->
        <div>
            <label for="restaurant-review">How was the restaurant?</label><br>
            <textarea id="restaurant-review" name="restaurant-review" rows="4" cols="50"></textarea><br><br>

            <label for="food-review">How was your food?</label><br>
            <textarea id="review-food" name="review-food" rows="4" cols="50"></textarea><br><br>
        </div>

        <!-- Submit button -->
        <div>
            <button onclick="get_written_review()" id="submit-button">Submit Review</button>
        </div>


        
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZRdal1-Qowt_Q-YX7Zkv8qnxFUuRdd8w&map_id=7e2a5233dbf3b5cc&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>

    
</body>
</html>
